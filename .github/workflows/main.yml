name: main
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: sphinx-build
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends pandoc
        sudo apt-get install -y --no-install-recommends python3-pip
        pip3 install -r requirements.txt
        make html
